<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PAD Monsters</title>

  <link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
  <style type="text/css">
    .btn-monster.btn {
      padding: 0px;
    }
  </style>

</head>

<body>
  <div class="container-fluid">

    <h2>PAD Monsters</h2>

    <div class="well">

      <form id="filter">
        <div class="form-group">
          <label for="selectMainAtt">Main Attribute</label>
          <br>
          <div id="selectMainAtt" style="margin-top: 3px; margin-bottom: 3px; ">
            <div class="btn-group" data-toggle="buttons" role="group">

              <button type="button" class="btn radiobtn btn-default active btn-sm" style="font-size: 13px">
                <input type="radio" name="selectMainAtt" value="Any" checked="checked">
                Any
              </button>
              
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectMainAtt" value="火">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/1.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectMainAtt" value="水">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/2.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectMainAtt" value="木">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/3.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectMainAtt" value="光">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/4.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectMainAtt" value="暗">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/5.png" height="18" width="18">
              </button>
              
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="selectSubAtt">Sub Attribute</label>
          <br>
          <div id="selectSubAtt" class="radioGroupButtons" style="margin-top: 3px; margin-bottom: 3px; ">
            <div class="btn-group" data-toggle="buttons" role="group">

              <button type="button" class="btn radiobtn btn-default active btn-sm" style="font-size: 13px">
                <input type="radio" name="selectSubAtt" value="Any" checked="checked">
                Any
              </button>
              
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectSubAtt" value="火">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/1.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectSubAtt" value="水">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/2.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectSubAtt" value="木">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/3.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectSubAtt" value="光">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/4.png" height="18" width="18">
              </button>
            
              <button type="button" class="btn radiobtn btn-default btn-sm">
                <input type="radio" name="selectSubAtt" value="暗">
                <img src="https://raw.githubusercontent.com/jutongpan/paddata/master/img/Attribute/5.png" height="18" width="18">
              </button>

              <button type="button" class="btn radiobtn btn-default btn-sm" style="font-size: 13px">
                <input type="radio" name="selectSubAtt" value="None">
                None
              </button>
              
            </div>
          </div>
        </div>

        <label>Awoken Skills</label>
        <div style="display:flex; flex-wrap:wrap;">
          <div id="selected_awokenskills" style="align-self:center;">

          </div>
          <div style="padding-left: 10px;">
            <button type="button" name="ClearAwokenSkill" class="btn btn-default btn-sm">Clear</button>
          </div>
        </div>

        <div style="padding-top: 5px;">
          <div class="btn-toolbar" role="toolbar" aria-label="...">
            {% for AwokenSkillId in AwokenSkillIds %}
              <button type="button" name="AwokenSkillSelector" class="btn btn-default" value="{{ AwokenSkillId }}" style="padding: 5px;">
                <img src='{{ img_source }}img/AwokenSkill/{{ AwokenSkillId }}.png' width='20'>
              </button>
            {% endfor %}
          </div>
        </div>

        <div style="padding-top: 10px;">
          <select id="TopN" class="selectpicker" data-width="auto">
            <option>Top 10</option>
            <option selected = "selected">Top 50</option>
            <option>Top 100</option>
            <option>All</option>
          </select>
        </div>

        <br>

        <div>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>

      </form>

    </div>

    <div id="results"></div>

    <br>

    <div id="monDataViewer"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
  <script src="{{ url_for('static', filename='js/form.js') }}"></script>
  <script type="text/javascript">
    // $('.selectpicker').selectpicker('setStyle', 'btn-default btn-sm');

    $('button[name=AwokenSkillSelector]').click(function() {
      var ASID = $(this).val();
      $('div#selected_awokenskills').append(
        '<button type="button" class="btn btn-default" value="' + ASID + '" style="padding: 0px;">' +
          "<img src='{{ img_source }}img/AwokenSkill/" + ASID + ".png' width='20'>" +
        '</button>'
      );
    });

    $('button[name=ClearAwokenSkill]').click(function() {
      $('div#selected_awokenskills').empty();
    })
  </script>

</body>
</html>
